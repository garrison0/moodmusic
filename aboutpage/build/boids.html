      if (e.clientX < (window.innerWidth / 2)){

      if (BoidGlobals.mousePosition == null) return;
      BoidGlobals.mousePosition.d[0] = e.clientX;
      BoidGlobals.mousePosition.d[1] = e.clientY - 110;
    }

    function mouseUp(e){
      BoidGlobals.mousePosition = null;
    }

    function mouseDown(e){
      var position = new Vector();
      position.d[0] = e.clientX;
      position.d[1] = e.clientY - 110;
      BoidGlobals.mousePosition = position;
    }

  <script>
    const frame = document.getElementById('g');

    window.addEventListener('mousemove', e => {
